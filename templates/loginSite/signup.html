{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title_block %} {{title}} {% endblock %}


{% block css_block %}
<style>
    .sign_up {
        width: 450px;
        border: 1px solid #ccc;
        padding: 40px;

    }

    .log_in {
        width: 550px;
        padding: 40px;
        border: 1px solid #ccc;

    }
</style>
{% endblock %}


{% block body_block %}
<center>
    <div class="sign_up">
        <h3>Sign up to see photos from your frindes. </h3>
        <form method="POST">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" style="width:100%" class="btn btn-primary">signup</button>
        </form>

    </div>
    <br>
    <div class="log_in">
        <p>Have an Account? <a href="#">Login</a> </p>
    </div>
</center>
{% endblock %}
